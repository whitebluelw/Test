<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="utf-8">
	<title>index.html</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript">
// 扩展API加载完毕后调用onPlusReady回调函数 
document.addEventListener( "plusready", onPlusReady, false );
// 扩展API加载完毕，现在可以正常调用扩展API 
function onPlusReady() {
}

function getPos(){
	plus.geolocation.getCurrentPosition( function ( p ) {
		alert( "Geolocation\nLatitude:" + p.coords.latitude + "\nLongitude:" + p.coords.longitude + "\nAltitude:" + p.coords.altitude );
	}, function ( e ) {
		alert( "Geolocation error: " + e.message );
	} );
}
// 从相册中选择图片 
function galleryImg() {
	// 从相册中选择图片
	console.log("从相册中选择图片:");
    plus.gallery.pick( function(path){
    	console.log(path);
    }, function ( e ) {
    	console.log( "取消选择图片" );
    }, {filter:"image"} );
}
// 从相册中选择多张图片 
function galleryImgs(){
	// 从相册中选择图片
	console.log("从相册中选择多张图片:");
    plus.gallery.pick( function(e){
    	for(var i in e.files){
	    	console.log(e.files[i]);
    	}
    }, function ( e ) {
    	console.log( "取消选择图片" );
    },{filter:"image",multiple:true});
}
	</script>
</head>
<body>

	 <!-- Swiper -->
	 

	
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style=" color: #000;font-family: 微软雅黑;font-style: block">
            	<div id="audio_btn" class="off rotate" data-event="11205" style="display: block;">
        			<audio loop="" src="http://res1.eqh5.com/f656615c3e2f4af88cf66435a6f370fd.mp3" id="media" autoplay="" preload="auto"></audio>
    			</div>
         		<h1 class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" style="position: absolute;top: 20px;">我的简历</h1>

                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">姓名：李伟</p>

                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">专业：桂林师范高等专科学校</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">年龄：22岁</p>
            </div>

            <div class="swiper-slide" style=" color: #000;font-family: 微软雅黑;">
				从相册中选择图片
		<br/>
		<button onclick="galleryImg()">选择单张图片</button>
		<br/>
		<button onclick="galleryImgs()">选择多张图片</button>
		<br />
		<button onclick="getPos()">获取当前位置</button>
            </div>

            <div class="swiper-slide" style=" color: #000;font-family: 微软雅黑;">
            <p class="ani" swiper-animate-effect="flash" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s">那么我们就来看看个人资料吧</p>
            	<p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s">	<button id="enter">进入个人资料详情</button></p>
            </div>
           
        </div>
    </div>


    <div id="mainContent">
    	<div id="header"><button id="scan">scan二维码</button>
<button id="photo">照片</button></div>
		<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>

		<div id="footer">
			<div id="skill">
				技能
			</div>

			<div id="work">
				经历
			</div>

			<div id="project">项目</div>

			<div id="me">我</div>

		</div>
    </div>

	<script type="text/javascript"  src="js/index.js"></script>
	
</body>
</html>
